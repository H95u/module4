<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" style="text-align: center">
    <h1>Student info</h1>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            Id
        </div>
        <div class="col-lg-6" th:text="${student.id}">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            Name
        </div>
        <div class="col-lg-6" th:text="${student.name}">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            Age
        </div>
        <div class="col-lg-6" th:text="${student.age}">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            Point
        </div>
        <div class="col-lg-6" th:text="${student.point}">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            Class
        </div>
        <div class="col-lg-6" th:text="${student.classes.name}">
        </div>
    </div>
</div>
<div style="text-align: center">
    <a href="/students">Back to student home</a>
</div>
</body>
</html>
